<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="ID" formControlName="id" readonly="true">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Nome" formControlName="name" readonly="true">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" readonly="true">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="password" readonly="true">
            </mat-form-field>
            <span matTooltip="Senha deve conter ao menos 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="CPF" formControlName="cpf" mascara="000.000.000-00" readonly="true">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Telefone Celular" formControlName="tel" mascara="(00)00000-0000"
                    readonly="true">
            </mat-form-field>
        </mat-list-item>

        <mat-form-field>
            <mat-select placeholder="Perfil" formControlName="role" [disabled]="true">
                <mat-option *ngFor="let role of roles" [value]="role.value">
                    {{role.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list>
</form>
